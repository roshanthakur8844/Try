<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Code Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --dark-bg: #0f172a;
            --light-bg: #f8fafc;
            --dark-card: #1e293b;
            --light-card: #ffffff;
            --text-dark: #0f172a;
            --text-light: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #eff6ff 100%);
            color: var(--text-dark);
            transition: background 0.5s ease, color 0.5s ease;
            min-height: 100vh;
        }

        body.dark-theme {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e293b 100%);
            color: var(--text-light);
        }

        .barba-wrapper {
            position: relative;
            z-index: 1;
        }

        .page-transition {
            animation: pageEnter 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes pageEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background: rgba(99, 102, 241, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.dark-theme header {
            background: rgba(99, 102, 241, 0.05);
            border-bottom-color: rgba(99, 102, 241, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #7c3aed);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .theme-toggle {
            width: 50px;
            height: 26px;
            background: rgba(99, 102, 241, 0.2);
            border: none;
            border-radius: 13px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 2px;
        }

        .theme-toggle:hover {
            background: rgba(99, 102, 241, 0.3);
        }

        .theme-toggle::after {
            content: 'üåô';
            position: absolute;
            left: 4px;
            width: 20px;
            height: 20px;
            background: var(--light-card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        body.dark-theme .theme-toggle::after {
            content: '‚òÄÔ∏è';
            left: calc(100% - 24px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--light-card);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            animation: cardEnter 0.6s ease-out backwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.dark-theme .card {
            background: var(--dark-card);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.2);
        }

        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        body.dark-theme .form-group label {
            color: var(--text-light);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            background: rgba(99, 102, 241, 0.05);
            color: var(--text-dark);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        body.dark-theme .form-group input,
        body.dark-theme .form-group textarea,
        body.dark-theme .form-group select {
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-light);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .file-input-wrapper {
            position: relative;
            cursor: pointer;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .file-label {
            display: block;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
            border: 2px dashed var(--primary);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .file-label:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(236, 72, 153, 0.2));
            border-color: var(--secondary);
        }

        .practicals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .practical-card {
            background: var(--light-card);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            animation: cardEnter 0.6s ease-out backwards;
            position: relative;
            overflow: hidden;
        }

        .practical-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: left 0.3s ease;
        }

        .practical-card:hover::before {
            left: 0;
        }

        body.dark-theme .practical-card {
            background: var(--dark-card);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .practical-card:hover {
            transform: translateY(-8px);
        }

        .practical-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .practical-subject {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .practical-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0.8rem 0 0.5rem 0;
            color: var(--text-dark);
        }

        body.dark-theme .practical-title {
            color: var(--text-light);
        }

        .practical-info {
            font-size: 0.85rem;
            color: rgba(99, 102, 241, 0.7);
            margin: 0.8rem 0;
        }

        .practical-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
            text-align: center;
        }

        .view-btn {
            background: linear-gradient(135deg, var(--primary), #7c3aed);
            color: white;
            border: none;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .delete-btn:hover {
            background: var(--danger);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--light-card);
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.4s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.dark-theme .modal-content {
            background: var(--dark-card);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid rgba(99, 102, 241, 0.2);
            padding-bottom: 1rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-dark);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        body.dark-theme .modal-close {
            color: var(--text-light);
        }

        .modal-close:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        .code-display {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Monaco', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            margin: 1rem 0;
            line-height: 1.5;
            color: var(--primary);
        }

        body.dark-theme .code-display {
            background: rgba(0, 0, 0, 0.3);
        }

        .screenshot-container {
            margin: 1rem 0;
            text-align: center;
        }

        .screenshot-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .screenshot-img:hover {
            transform: scale(1.05);
        }

        .export-import {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .export-import .btn {
            flex: 1;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--success);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            z-index: 2000;
            animation: slideInUp 0.4s ease-out;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast.error {
            background: var(--danger);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: rgba(99, 102, 241, 0.6);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .practicals-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: pageEnter 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">üìö PracticalHub</div>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle"></button>
            </div>
        </div>
    </header>

    <div class="barba-wrapper">
        <div id="barba-container">
            <!-- Home Page -->
            <div id="home" class="page active">
                <div class="container">
                    <div class="main-grid">
                        <!-- Add Practical Card -->
                        <div class="card">
                            <h2>‚ûï Add New Practical</h2>
                            <form id="practicalForm">
                                <div class="form-group">
                                    <label>Subject Name</label>
                                    <select id="subject" required>
                                        <option value="">Select Subject</option>
                                        <option value="Web Dev">Web Development</option>
                                        <option value="Python">Python Programming</option>
                                        <option value="Java">Java</option>
                                        <option value="Database">Database</option>
                                        <option value="DBMS">DBMS</option>
                                        <option value="DSA">Data Structures</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Practical Title</label>
                                    <input type="text" id="title" placeholder="e.g., Login Form" required>
                                </div>
                                <div class="form-group">
                                    <label>Code</label>
                                    <textarea id="code" placeholder="Paste your code here..." required></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Screenshot</label>
                                    <div class="file-input-wrapper">
                                        <input type="file" id="screenshot" accept="image/*">
                                        <label class="file-label">
                                            üì∏ Click to upload screenshot or drag & drop
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" style="width: 100%;">
                                    Save Practical
                                </button>
                            </form>
                        </div>

                        <!-- Export/Import Card -->
                        <div class="card">
                            <h2>‚öôÔ∏è Settings & Export</h2>
                            <p style="margin-bottom: 1.5rem; color: rgba(99, 102, 241, 0.7);">
                                Backup your practicals or import from a file
                            </p>
                            <div class="export-import">
                                <button class="btn btn-primary" id="exportBtn">üì• Export All</button>
                                <button class="btn btn-secondary" id="importBtn">üì§ Import</button>
                            </div>
                            <input type="file" id="importFile" accept=".json" style="display: none;">
                            
                            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 2px solid rgba(99, 102, 241, 0.2);">
                                <h3 style="margin-bottom: 1rem; font-size: 1rem;">Statistics</h3>
                                <div id="stats" style="font-size: 0.95rem;">
                                    <p>Total Practicals: <strong id="totalCount">0</strong></p>
                                    <p>Subjects: <strong id="subjectCount">0</strong></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Practicals List -->
                    <div style="margin-top: 3rem;">
                        <h2 style="margin-bottom: 2rem; font-size: 1.8rem; background: linear-gradient(135deg, #6366f1, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                            üìã Your Practicals
                        </h2>
                        <div id="practicalsList" class="practicals-grid"></div>
                        <div id="emptyState" class="empty-state" style="display: none;">
                            <p>No practicals yet. Add your first one! üöÄ</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- View Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Practical Details</h2>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // App State
        let practicals = [];
        const STORAGE_KEY = 'practicals_data';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPracticals();
            setupEventListeners();
            updateStats();
            renderPracticals();
            setupTheme();
            setupBarba();
        });

        // Setup Barba.js for smooth page transitions
        function setupBarba() {
            Barba.Dispatcher.on('linkClicked', (el) => {
                if (el.getAttribute('data-barba-ignore')) {
                    return;
                }
            });

            Barba.Pjax.start();
            Barba.Transitions.Native.init();

            Barba.Dispatcher.on('newPageReady', () => {
                document.body.classList.add('page-transition');
                setTimeout(() => {
                    document.body.classList.remove('page-transition');
                }, 600);
            });
        }

        // Theme Management
        function setupTheme() {
            const isDark = localStorage.getItem('theme') === 'dark';
            if (isDark) {
                document.body.classList.add('dark-theme');
            }

            document.getElementById('themeToggle').addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                const isDark = document.body.classList.contains('dark-theme');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        }

        // Event Listeners
        function setupEventListeners() {
            document.getElementById('practicalForm').addEventListener('submit', addPractical);
            document.getElementById('exportBtn').addEventListener('click', exportPracticals);
            document.getElementById('importBtn').addEventListener('click', () => {
                document.getElementById('importFile').click();
            });
            document.getElementById('importFile').addEventListener('change', importPracticals);

            // Drag & drop
            const fileInput = document.getElementById('screenshot');
            const fileLabel = fileInput.parentElement.querySelector('.file-label');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileLabel.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                fileLabel.addEventListener(eventName, () => {
                    fileLabel.style.background = 'linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(236, 72, 153, 0.3))';
                });
            });

            ['dragleave', 'drop'].forEach(eventName => {
                fileLabel.addEventListener(eventName, () => {
                    fileLabel.style.background = '';
                });
            });

            fileLabel.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
            });
        }

        // Add Practical
        async function addPractical(e) {
            e.preventDefault();

            const subject = document.getElementById('subject').value;
            const title = document.getElementById('title').value;
            const code = document.getElementById('code').value;
            const screenshotFile = document.getElementById('screenshot').files[0];

            let screenshot = null;
            if (screenshotFile) {
                screenshot = await fileToBase64(screenshotFile);
            }

            const practical = {
                id: Date.now(),
                subject,
                title,
                code,
                screenshot,
                date: new Date().toLocaleDateString()
            };

            practicals.push(practical);
            savePracticals();
            renderPracticals();
            updateStats();
            document.getElementById('practicalForm').reset();

            showToast('‚úÖ Practical saved successfully!');
        }

        // File to Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Save to Storage
        function savePracticals() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(practicals));
        }

        // Load from Storage
        function loadPracticals() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                practicals = JSON.parse(stored);
            }
        }

        // Render Practicals
        function renderPracticals() {
            const container = document.getElementById('practicalsList');
            const emptyState = document.getElementById('emptyState');

            if (practicals.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
